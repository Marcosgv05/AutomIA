# ============================================
# AutomIA - Docker Compose
# ============================================
# 
# Para rodar:
#   docker-compose up -d
#
# Para ver logs:
#   docker-compose logs -f
#
# Para parar:
#   docker-compose down
# ============================================

version: '3.8'

services:
  # --- Banco de Dados PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    container_name: automia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-automia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-automia123}
      POSTGRES_DB: ${POSTGRES_DB:-automia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-automia} -d ${POSTGRES_DB:-automia}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend AutomIA ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automia-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-automia}:${POSTGRES_PASSWORD:-automia123}@postgres:5432/${POSTGRES_DB:-automia}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:4000/calendar/oauth/callback}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      API_KEY: ${API_KEY:-}
    volumes:
      - auth_sessions:/app/auth_sessions
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --- Frontend (opcional, descomente para usar) ---
  # frontend:
  #   build:
  #     context: ./web
  #     dockerfile: Dockerfile
  #   container_name: automia-frontend
  #   restart: unless-stopped
  #   depends_on:
  #     - backend
  #   environment:
  #     VITE_API_URL: http://backend:4000
  #   ports:
  #     - "3000:3000"

volumes:
  postgres_data:
    driver: local
  auth_sessions:
    driver: local

networks:
  default:
    name: automia-network
